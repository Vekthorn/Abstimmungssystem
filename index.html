<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Votación</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/votacion.webp" type="image/x-icon" />
  </head>
  

<body>
  <h1>Formulario de Registro</h1>
  <form id="formulario" onsubmit="return validarFormulario()" action="form.php" method="POST" class="speaker-form">
    

    <label for="nombreapellido">Nombre y Apellido:</label>
    <input type="text" id="nombreapellido" class="input-padron" required>

    <label for="alias">Alias:</label>
    <input type="text" id="alias" name="alias" required placeholder="El Alias debe tener al menos 5 caracteres y contener letras y números.">

    <label for="RUT">RUT:</label>
    <input type="text" id="RUT" name="RUT" required placeholder="El RUT debe tener un formato válido (Ejemplo: 12.345.678-9).">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="email@dominio.com">

    <label for="region">Región:</label>
    <select id="region" name="region" required>
      <option value="">Selecciona una región</option>
      <option value="norte">Región Norte</option>
      <option value="central">Región Central</option>
      <option value="sur">Región Sur</option>
    </select>

    <label for="comuna">Comuna:</label>
    <select id="comuna" name="comuna" required>
      <option value="">Selecciona una comuna</option>
    </select>

    <label for="candidato">Candidato:</label>
    <select id="candidato" name="candidato" required>
      <option value="">Selecciona un candidato</option>
      <option value="Luis Jara">Luis Jara</option>
      <option value="Florcita Motuda">Florcita Motuda</option>
      <option value="Felipe Camiroaga">Felipe Camiroaga</option>
    </select>

    <label>Como se enteró de Nosotros:</label>
    <div class="checkbox-group">
        <input type="checkbox" id="web" name="como_se_entero[]" value="web">
        <label for="web">Web</label>

        <input type="checkbox" id="tv" name="como_se_entero[]" value="tv">
        <label for="tv">TV</label>

        <input type="checkbox" id="redes_sociales" name="como_se_entero[]" value="redes_sociales">
        <label for="redes_sociales">Redes sociales</label>

        <input type="checkbox" id="amigos" name="como_se_entero[]" value="amigos">
        <label for="amigos">Amigos</label>
    </div>


    <input type="submit" value="Enviar">
    
  </form>

  <script src="index.js"></script>
</body>

</html>
